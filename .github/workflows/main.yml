name: Deploy to GitHub Pages

on:
  push:
    branches: ["alpha"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: alpineport

      - name: Build project
        run: npm run build
        working-directory: alpineport

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: alpineport/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
