<!DOCTYPE html>
<html lang="en">

<head>
    <title>ACE in Action</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/ace/ace.js"></script>
    <script type="module" src="/index.js"></script>

</head>

<body x-data="aceApp()" class="h-screen flex flex-col">
    <div class="grow w-full relative">
        <div id="editor" class="h-full w-full" style="height: calc(100% - 1.5rem);">function foo(items)
            { var x = "All this is syntax
            highlighted"; return x;
            }
        </div>
        <div id="floating-buttons" class="top-3 flex flex-col absolute rounded-xl right-3 z-10">
            <button @click="openSettingsMenu()" class="side-button group">
                <svg class="group-hover:animate-spin">
                    <use href="/assets/sprite.svg#icon-settings"></use>
                </svg>
            </button>
            <button class="side-button group">
                <svg class="group-hover:animate-pulse">
                    <use href="/assets/sprite.svg#icon-save"></use>
                </svg>
            </button>
            <div class=" flex flex-col relative" x-data="{ open: false }" x-on:keydown.esc.prevent.stop="open = false"
                x-on:click="open = !open">
                <button @click="{ open: true }" class="side-button group">
                    <svg class="h-6 w-6 text-current group-hover:animate-pulse">
                        <use href="/assets/sprite.svg#icon-load"></use>
                    </svg>
                </button>
                <div id="dropdown-container" class="flex flex-col" x-cloak x-show="open"
                    x-transition:enter="transition ease-out duration-100"
                    x-transition:enter-start="opacity-0 -translate-y-3"
                    x-transition:enter-end="opacity-100 translate-y-0"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-start="opacity-100 translate-y-0"
                    x-transition:leave-end="opacity-0 translate-y-10" x-on:click.outside="open = false" role="menu"
                    aria-labelledby="pm-dropdown">
                    <button class="side-button mt-2 group">
                        <svg class="h-6 w-6 text-current group-hover:animate-pulse">
                            <use href="/assets/sprite.svg#icon-computer"></use>
                        </svg>
                    </button>
                    <button class="side-button mt-2 group">
                        <svg class="h-6 w-6 text-current group-hover:animate-pulse">
                            <use href="/assets/sprite.svg#icon-server"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="bottom-bar" class="absolute flex h-6 w-full bottom-0 z-10">
            <canvas id="status-bar" class=" flex w-11/12 bg-[#303030]">No file loaded</canvas>
            <div id="language-status" x-data="{ languageSelected: 'Text' }"
                class="bg-[#303030] w-1/12 select-none flex items-center">
                <svg class="h-4 w-4 text-white ">
                    <use :href="'/assets/proglang.svg#' + languageSelected"></use>
                </svg>
                <span class="ml-1 text-white" x-text="languageSelected"></span>
            </div>
        </div>
</body>

</html>
