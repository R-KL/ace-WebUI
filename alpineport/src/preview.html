<!DOCTYPE html>
<html lang="en">

<head>
    <title>Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            background-color: #060a0f;
        }

        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            width: 210mm;
            margin: auto;
            padding: 2rem;
        }
        code {
            background-color: #161b22;
            padding: 0.2rem 0.4rem;
            border-radius: 0.3rem;
            font-family: 'Courier New', Courier, monospace;
        }
        h1 {
            color: #e2e6ea;
            width: 100%;
            margin-top: 1rem;
            font-size: 3rem;
            margin-bottom: 1rem;
            display: inline-block;
            border-bottom: 0.01rem solid #30363d;
            padding-bottom: 0.2rem;
        }

        h2 {
            color: #e2e6ea;
            width: 100%;            
            margin-top: 1rem;
            font-size: 2rem;
            margin-bottom: 1rem;
            display: inline-block;
            border-bottom: 0.01rem solid #30363d;
            padding-bottom: 0.2rem;
        }

        h3 {
            color: #e2e6ea;
            width: 100%;
            margin-top: 1rem;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: inline-block;
            border-bottom: 0.01rem solid #30363d;
            padding-bottom: 0.2rem;
        }

        h4 {
            color: #e2e6ea;
            width: 100%;
            margin-top: 1rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            display: inline-block;
            border-bottom: 0.01rem solid #30363d;
            padding-bottom: 0.2rem;
        }

        h5 {
            color: #e2e6ea;
            width: 100%;
            margin-top: 1rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            display: inline-block;
            border-bottom: 0.01rem solid #30363d;
            padding-bottom: 0.2rem;
        }
        h6 {
            color: #e2e6ea;
            width: 100%;
            margin-top: 1rem;
            font-size: 0.5rem;
            margin-bottom: 1rem;
            display: inline-block;
            border-bottom: 0.01rem solid #30363d;
            padding-bottom: 0.2rem;
        }
        hr {
            border: none;
            border-top: 0.2rem solid #30363d;
            margin: 2rem 0;
        }
        a {
            color: #58a6ff;
            text-decoration: none;
        }

        table {
            width: auto;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            border: 1px solid #c9d1d9;
            padding: 0.5rem;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #161b22;
        }
        blockquote {
            border-left: 4px solid #30363d;
            padding-left: 1rem;
            color: #8b949e;
            margin: 1rem 0;
        }

        .custom-checkbox {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            margin: 0.5rem;
            border: 2px solid #c9d1d9;
            border-radius: 9999px;
            margin-right: 8px;
            vertical-align: middle;
        }
        pre {
            background-color: #161b22;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #30363d;
            overflow-x: auto;
        }
        ul, ol {
            margin: 0.25rem;
        }
        li {
            padding: 0.25rem;
        }
    </style>
    <!-- STYLES -->
    <!-- SCRIPTS -->
</head>

</html>
